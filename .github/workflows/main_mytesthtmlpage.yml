name: Deploy static HTML site to Azure Web App - mytesthtmlpage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7C3016262A4E46DD9C1F88987E71AA03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_18F9A043F163497BA565FADB57581F1C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_016321B913484FC7B035D559D100DD8E }}

      - name: Deploy static files to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mytesthtmlpage'
          slot-name: 'Production'
          package: '.'
